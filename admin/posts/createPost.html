<!-- Admin content content -->
<div class="admin-content">
    <div class="button-group">
        <a href="createPost.html "class="btn btn-big">Add Post</a>
        <a href="index.html "class="btn btn-big">Manage Post</a>
    </div>
      
    <div class="content">
        <h2 class="page-title">Add Post</h2>
    
        <form action="" method="post">
            <div>
                <label for="">Title</label>
                <input type="text" name="title" class="text-input">
            </div>
            <div>
                <label for="">Body</label>
                <textarea name="body" id="body" ></textarea>
            </div>
            <div>
                <label for="">Image</label>
                <input type="file" name="image" class="text-input">
            </div>
            <div>
                <label for="">Topics</label>
                <select name="topic" class="text-input" id="">
                    <option value="Premier League"></option>
                    <option value="Laliga"></option>
                    <option value="Seria A"></option>
                    <option value="Bundesliga"></option>
                    <option value="Ligue 1"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-big">
                    Add Post
                </button>
            </div>
        </form>
    </div>
</div>
